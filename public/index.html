<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coded Signals - Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        @keyframes wave {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #FF4DA6, #FF77C6, #FF99CC, #FF4DA6);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        .logo-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        .wave {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: wave 2s linear infinite;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center text-white font-sans transition-colors duration-300 backdrop-blur-sm">
    <div class="relative w-32 h-32 md:w-48 md:h-48 flex items-center justify-center mb-8">
        <!-- Wave animations -->
        <div class="wave w-full h-full"></div>
        <div class="wave w-full h-full" style="animation-delay: 0.5s;"></div>
        <div class="wave w-full h-full" style="animation-delay: 1s;"></div>
        
        <!-- Logo container -->
        <div class="logo-pulse w-24 h-24 md:w-36 md:h-36 bg-white/80 rounded-full flex items-center justify-center relative z-10 shadow-2xl border border-gray-200/50 backdrop-blur-sm">
            <div class="w-16 h-16 md:w-24 md:h-24 bg-gradient-to-br from-pink-500 to-pink-300 rounded-full flex items-center justify-center">
                <i data-feather="message-square" class="w-8 h-8 md:w-12 md:h-12 text-white"></i>
            </div>
        </div>
    </div>

    <h1 class="text-3xl md:text-4xl font-bold mb-2 font-poppins text-white">Coded Signals</h1>
    <p class="text-lg md:text-xl font-light opacity-90 font-inter mb-8">Connect instantly. Safely. Nearby.</p>

    <script>
        feather.replace();

        // Check for existing token and redirect
        const token = localStorage.getItem('token');
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000/api/auth' : 'https://coded-mbkz.onrender.com/api/auth';

        async function verifyToken() {
            if (token) {
                try {
                    const res = await fetch(`${API_BASE_URL}/verify-token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (res.ok) {
                        window.location.href = '/home.html';
                    } else {
                        localStorage.removeItem('token');
                        window.location.href = '/auth.html';
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                    localStorage.removeItem('token');
                    window.location.href = '/auth.html';
                }
            } else {
                window.location.href = '/auth.html';
            }
        }

        // Redirect after splash
        setTimeout(() => {
            try {
                verifyToken();
            } catch (error) {
                console.error('Redirect failed:', error);
                const errorMessage = document.createElement('p');
                errorMessage.className = 'text-red-400 text-sm font-inter mt-4';
                errorMessage.textContent = 'Failed to load next page. Please try refreshing.';
                document.body.appendChild(errorMessage);
            }
        }, 3000);
    </script>
</body>
</html>
