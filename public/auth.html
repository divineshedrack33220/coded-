<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded Signals - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.493);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #FF4DA6, #FF77C6);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #FF77C6, #FF4DA6);
        }

        /* Auth tab styles */
        .auth-tab {
            transition: all 0.3s ease;
        }
        .auth-tab.active {
            border-bottom: 3px solid #FF4DA6;
            color: #FF4DA6;
            font-weight: 600;
        }

        /* Gradient button */
        .btn-gradient {
            background: linear-gradient(to right, #FF4DA6, #FF77C6);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 77, 166, 0.3);
        }

        /* Input fields */
        .input-field {
            width: 100%;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.5rem;
            background: #374151;
            color: #f3f4f6;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #FF4DA6;
            box-shadow: 0 0 0 3px rgba(255, 77, 166, 0.1);
            outline: none;
        }

        /* Social button */
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }

        /* Logo container */
        .logo-container {
            width: 60px;
            height: 60px;
        }

        /* Tabs container */
        .tabs-container {
            gap: 2rem;
        }
        @media (max-width: 640px) {
            .tabs-container {
                gap: 1.5rem;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 40;
            display: none;
            transition: opacity 0.3s ease;
        }
        .toast.error {
            background: #ef4444;
        }

        /* Body background */
        body {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-gray-100 font-sans min-h-screen flex flex-col">
    <header class="py-6 sm:py-8 px-4 sm:px-6 flex justify-center">
        <div class="logo-container bg-gradient-to-br from-pink-500 to-pink-300 rounded-full flex items-center justify-center shadow-lg">
            <i data-feather="user" class="w-6 h-6 sm:w-8 sm:h-8 text-white"></i>
        </div>
    </header>

    <main class="flex-1 px-4 sm:px-6 pb-8 sm:pb-10">
        <div class="max-w-sm sm:max-w-md mx-auto">
            <div id="alert" class="toast"></div>

            <div class="flex justify-center tabs-container mb-6 sm:mb-8">
                <button id="loginTab" class="auth-tab active py-2 px-1 text-base sm:text-lg">Login</button>
                <button id="signupTab" class="auth-tab py-2 px-1 text-base sm:text-lg">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-3 sm:space-y-4">
                <div>
                    <label for="loginEmail" class="block text-xs sm:text-sm font-medium mb-1 font-inter">Email or Phone</label>
                    <input type="text" id="loginEmail" class="input-field w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm">
                </div>
                <div>
                    <label for="loginPassword" class="block text-xs sm:text-sm font-medium mb-1 font-inter">Password</label>
                    <input type="password" id="loginPassword" class="input-field w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm">
                    <div class="flex justify-end mt-1">
                        <button class="text-xs sm:text-sm text-pink-400 hover:text-pink-500 font-inter">Forgot password?</button>
                    </div>
                </div>
                <button id="loginBtn" class="btn-gradient w-full py-2.5 sm:py-3 rounded-lg text-white font-medium text-sm sm:text-base mt-4 sm:mt-6">Login</button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="space-y-3 sm:space-y-4 hidden">
                <div>
                    <label for="signupEmail" class="block text-xs sm:text-sm font-medium mb-1 font-inter">Email</label>
                    <input type="email" id="signupEmail" class="input-field w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm">
                </div>
                <div>
                    <label for="signupPhone" class="block text-xs sm:text-sm font-medium mb-1 font-inter">Phone Number</label>
                    <input type="tel" id="signupPhone" class="input-field w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm">
                </div>
                <div>
                    <label for="signupPassword" class="block text-xs sm:text-sm font-medium mb-1 font-inter">Password</label>
                    <input type="password" id="signupPassword" class="input-field w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm">
                </div>
                <div>
                    <label for="signupConfirmPassword" class="block text-xs sm:text-sm font-medium mb-1 font-inter">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="input-field w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm">
                </div>
                <button id="signupBtn" class="btn-gradient w-full py-2.5 sm:py-3 rounded-lg text-white font-medium text-sm sm:text-base mt-4 sm:mt-6">Sign Up</button>
            </div>

            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-700"></div>
                <span class="px-3 sm:px-4 text-gray-400 text-xs sm:text-sm font-inter">OR</span>
                <div class="flex-1 border-t border-gray-700"></div>
            </div>

            <div class="space-y-2 sm:space-y-3">
                <div id="googleBtn" class="social-btn w-full py-2.5 sm:py-3 rounded-lg border border-gray-700 flex items-center justify-center space-x-2 text-sm bg-gray-800 text-gray-100">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-4 h-4 sm:w-5 sm:h-5">
                    <span>Continue with Google</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
        const GOOGLE_CLIENT_ID = '12239007321-kcvn3r3asgef4ic341tnvbn2bpt8i9qg.apps.googleusercontent.com';

        // Show toast notification
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alert');
            alertBox.classList.remove('hidden');
            alertBox.className = `toast ${type === 'error' ? 'error' : ''}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                    alertBox.style.opacity = '1';
                    alertBox.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        // Switch to signup tab
        function switchToSignupTab() {
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        // Tabs
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        });

        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        // Helper function to handle redirect after auth
        function handleAuthSuccess(data, isSignup = false) {
            localStorage.setItem('token', data.token);
            const message = isSignup ? 'Sign up successful!' : (data.isNewUser ? 'Google authentication successful! Please complete your profile.' : 'Login successful!');
            showAlert(message, 'success');
            
            let redirectUrl = '/home.html';
            if (isSignup || data.isNewUser) {
                redirectUrl = '/profile-setup.html';
            }
            
            setTimeout(() => window.location.href = redirectUrl, 1000);
        }

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) return showAlert('Please fill in all fields');

            try {
                const res = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Login failed');

                handleAuthSuccess(data, false);
            } catch (err) { showAlert(err.message); }
        });

        // Signup
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const confirm = document.getElementById('signupConfirmPassword').value.trim();

            if (!email || !phone || !password || !confirm)
                return showAlert('Please fill all fields');
            if (password !== confirm)
                return showAlert('Passwords do not match');

            try {
                const res = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, phone, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Signup failed');

                handleAuthSuccess(data, true);
            } catch (err) { showAlert(err.message); }
        });

        // Google Sign-In
        window.handleGoogleSignIn = async (response) => {
            try {
                const res = await fetch('http://localhost:5000/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: response.credential })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Google Sign-In failed');

                handleAuthSuccess(data, false);
            } catch (err) {
                showAlert(err.message);
            }
        };

        // Initialize Google
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: window.handleGoogleSignIn
            });
            google.accounts.id.renderButton(document.getElementById('googleBtn'), {
                theme: 'outline', size: 'large', text: 'continue_with'
            });
        };
    </script>
</body>
</html>
