<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Globe Visualization for DarkPulse Connect">
    <title>DarkPulse Connect - 3D View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #FF4DA6, #FF77C6);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #FF77C6, #FF4DA6);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(to right, #FF4DA6, #FF77C6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Button styles */
        .btn-gradient {
            background: linear-gradient(to right, #FF4DA6, #FF77C6);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 77, 166, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">
    <!-- Vanta.js background -->
    <div id="vanta-bg" class="fixed top-0 left-0 w-full h-full z-0"></div>
    
    <div class="relative z-10">
        <!-- Navigation -->
        <nav class="top-nav sticky top-0 z-20 bg-gray-900/80 border-b border-gray-800 py-4 px-6 backdrop-blur-sm">
            <div class="container flex items-center justify-between">
                <h1 class="text-xl font-bold gradient-text">DarkPulse <span class="text-white">Connect</span></h1>
                <div class="hidden lg:flex items-center space-x-6">
                    <a href="home.html" class="nav-item font-medium text-gray-400 hover:text-pink-400">
                        <i data-feather="home" class="w-5 h-5 inline mr-1"></i> Home
                    </a>
                    <a href="3d.html" class="nav-item active font-medium text-pink-400" aria-current="page">
                        <i data-feather="globe" class="w-5 h-5 inline mr-1"></i> 3D View
                    </a>
                </div>
            </div>
        </nav>

        <!-- Mobile header -->
        <header class="sticky top-0 z-10 bg-gray-900/80 shadow-sm py-4 px-6 lg:hidden backdrop-blur-sm">
            <div class="container flex items-center justify-between">
                <h1 class="text-xl font-bold gradient-text">DarkPulse</h1>
                <div class="flex items-center space-x-4">
                    <a href="home.html" class="p-2 rounded-full hover:bg-gray-800" aria-label="Back to Home">
                        <i data-feather="home" class="w-5 h-5 text-pink-400"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-1 py-8 container px-4 flex items-center justify-center">
            <div class="text-center">
                <h2 class="text-3xl font-semibold gradient-text mb-4">Explore in 3D</h2>
                <p class="text-gray-400 mb-6">Interact with the 3D globe visualization of DarkPulse Connect.</p>
                <a href="home.html" class="btn-gradient text-white px-6 py-3 rounded-full inline-flex items-center">
                    <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i> Back to Home
                </a>
            </div>
        </main>

        <!-- Mobile bottom navigation -->
        <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-gray-900/80 border-t border-gray-800 flex justify-around py-3 px-4 lg:hidden backdrop-blur-sm z-30">
            <a href="home.html" class="nav-item flex flex-col items-center text-xs text-gray-400 hover:text-pink-400">
                <i data-feather="home" class="w-5 h-5 mb-1"></i>
                <span>Home</span>
            </a>
            <a href="3d.html" class="nav-item active flex flex-col items-center text-xs text-pink-400" aria-current="page">
                <i data-feather="globe" class="w-5 h-5 mb-1"></i>
                <span>3D View</span>
            </a>
        </nav>
    </div>

    <script>
        // Initialize Vanta.js background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff4da6,
            backgroundColor: 0x111827,
            size: 1.00
        });

        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
