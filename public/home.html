        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #FF4DA6, #FF77C6);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #FF77C6, #FF4DA6);
        }
        .profile-card {
            transition: all 0.3s ease;
            width: 100%;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 77, 166, 0.2);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .fab {
            animation: float 3s ease-in-out infinite;
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            background: linear-gradient(to right, #FF4DA6, #FF77C6);
            border-radius: 50%;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(255, 77, 166, 0.3);
            transition: transform 0.2s ease;
            z-index: 50;
        }
        .fab:hover {
            transform: scale(1.1);
        }
        .skeleton {
            background: linear-gradient(90deg, rgba(31, 41, 55, 0.1) 25%, rgba(31, 41, 55, 0.3) 50%, rgba(31, 41, 55, 0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .gradient-text {
            background: linear-gradient(to right, #FF4DA6, #FF77C6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .profile-card {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
        }
        .btn-gradient {
            background: linear-gradient(to right, #FF4DA6, #FF77C6);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 77, 166, 0.3);
        }
        .search-input:focus {
            border-color: #FF4DA6;
            box-shadow: 0 0 0 3px rgba(255, 77, 166, 0.1);
        }
        .profile-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        /* Mobile: 2-column masonry grid, simplified cards with variable heights */
        @media (max-width: 639px) {
            .profile-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
                grid-auto-flow: dense;
                grid-auto-rows: min-content;
            }
            .profile-card {
                background: none;
                border: none;
                padding: 0;
                box-shadow: none;
                transition: none;
                cursor: pointer;
            }
            .profile-card:hover {
                transform: none;
                box-shadow: none;
            }
            .profile-card img.main-image {
                width: 100%;
                object-fit: cover;
                border-radius: 0.5rem;
            }
            .profile-details {
                margin-top: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .profile-pic {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                object-fit: cover;
                flex-shrink: 0;
            }
            .profile-details h3 {
                font-size: 0.875rem;
                font-weight: 500;
                color: white;
                margin: 0;
            }
            .profile-details .distance {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                white-space: nowrap;
            }
            .profile-details .distance-container {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }
            /* Variable heights for Pinterest-like effect */
            .profile-card:nth-child(3n+1) img.main-image {
                height: 250px;
            }
            .profile-card:nth-child(3n+2) img.main-image {
                height: 300px;
            }
            .profile-card:nth-child(3n+3) img.main-image {
                height: 200px;
            }
        }
        /* Tablet: 2-column, full cards */
        @media (min-width: 640px) and (max-width: 1023px) {
            .profile-grid {
                grid-template-columns: repeat(2, 1fr);
                display: grid;
                gap: 1.5rem;
            }
        }
        /* Desktop: 4-column grid, uniform portrait images */
        @media (min-width: 1024px) {
            .profile-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
                grid-auto-flow: dense;
                grid-auto-rows: min-content;
            }
            .profile-card {

            .profile-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(255, 77, 166, 0.2);
            }
            .image-carousel {
                position: relative;
                width: 100%;
                height: 300px; /* Uniform height for all cards */
                aspect-ratio: 3/4; /* Enforce portrait orientation */
                overflow: hidden;
                border-radius: 0.5rem;
            }
            .image-carousel img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensure image fills container */
                object-position: center; /* Center the image */
                border-radius: 0.5rem;
                flex-shrink: 0;
                scroll-snap-align: start;
                position: absolute;
                top: 0;
                left: 0;
            }
        }
        .image-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .carousel-indicator {
            width: 8px;
            height: 8px;
            background: #4b5563;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .carousel-indicator.active {
            background: #FF4DA6;
        }
        .truncate-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .no-profiles {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            color: #9ca3af;
        }
        .loader {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            border: 4px solid #0000;
            border-radius: 50%;
            border-right-color: #FF4DA6;
            animation: l15 1s infinite linear;
            margin: 2rem auto;
        }
        .loader::before,
        .loader::after {    
            content: "";
            grid-area: 1/1;
            margin: 2px;
            border: inherit;
            border-radius: 50%;
            animation: l15 2s infinite;
        }
        .loader::after {
            margin: 8px;
            animation-duration: 3s;
        }
        @keyframes l15 { 
            100% { transform: rotate(1turn) }

                            lastFocusable.focus();
                        } else if (!e.shiftKey && document.activeElement === lastFocusable) {

        function initImageCarousels() {
            const carousels = document.querySelectorAll('.profile-card .image-carousel');
            carousels.forEach(carousel => {
                const images = carousel.querySelectorAll('.carousel-image');
                const indicators = carousel.nextElementSibling?.querySelectorAll('.carousel-indicator');
                if (!indicators) {
                    console.error('Carousel indicators not found for:', carousel);
                    return;
                }
                let currentIndex = 0;
                let autoSwipeInterval;
                let touchStartX = 0;
                let touchEndX = 0;

                function updateIndicators() {
                    indicators.forEach((indicator, index) => {
                        indicator.classList.toggle('active', index === currentIndex);
                    });
                }

                function scrollToCurrent() {
                    if (images.length > 0) {
                        const imageWidth = images[0].offsetWidth;
                        carousel.scrollTo({
                            left: currentIndex * imageWidth,
                            behavior: 'smooth'
                        });
                        updateIndicators();
                    }
                }

                function startAutoSwipe() {
                    if (images.length > 1) {
                        autoSwipeInterval = setInterval(() => {
                            const modals = [
                                document.getElementById('post-modal'),
                                document.getElementById('payment-modal'),
                                document.getElementById('profile-modal')
                            ];
                            if (!modals.some(modal => modal?.style.display === 'flex')) {
                                currentIndex = (currentIndex + 1) % images.length;
                                scrollToCurrent();
                            }
                        }, 5000);
                    }
                }

                function stopAutoSwipe() {
                    clearInterval(autoSwipeInterval);
                }

                function resetCarousel() {
                    currentIndex = 0;
                    scrollToCurrent();
                }

                carousel.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    stopAutoSwipe();
                });

                carousel.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    const swipeDistance = touchStartX - touchEndX;
                    if (swipeDistance > 50 && currentIndex < images.length - 1) {
                        currentIndex++;
                    } else if (swipeDistance < -50 && currentIndex > 0) {
                        currentIndex--;
                    }
                    scrollToCurrent();
                    if (images.length > 1) {
                        startAutoSwipe();
                    }
                });

                carousel.addEventListener('mouseenter', stopAutoSwipe);
                carousel.addEventListener('mouseleave', startAutoSwipe);
                carousel.addEventListener('touchstart', stopAutoSwipe);
                carousel.addEventListener('touchend', startAutoSwipe);

                carousel.addEventListener('scroll', () => {
                    if (images.length > 0) {
                        const imageWidth = images[0].offsetWidth;
                        const scrollLeft = carousel.scrollLeft;
                        const newIndex = Math.round(scrollLeft / imageWidth);
                        if (newIndex !== currentIndex) {
                            currentIndex = newIndex;
                            updateIndicators();
                        }
                    }
                });

                if (images.length > 1) {
                    startAutoSwipe();
                }

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            resetCarousel();
                            if (images.length > 1) {
                                startAutoSwipe();
                            }
                        } else {
                            stopAutoSwipe();
                        }
                    });
                }, { threshold: 0.5 });

                observer.observe(carousel);
            });
        }

        async function submitPost(sponsored, postType, duration, image, paymentProof = null) {
            const content = document.getElementById('post-content')?.value;
            const token = localStorage.getItem('token');
            if (!content) {
                console.error('Post content is empty');
                showAlert('Please enter post content');
                return;
            }
            if (!image) {
                console.error('Post image is missing');
                showAlert('Please upload an image for the post');
                return;
            }
            if (!token) {
                console.error('No token found');
                showAlert('Please log in to create a post');
                window.location.href = '/login.html';
                return;
            }
            try {
                const formData = new FormData();
                formData.append('caption', content);
                formData.append('sponsored', sponsored);
                formData.append('postType', postType);
                formData.append('duration', duration);
                formData.append('image', image);
                if (paymentProof) {
                    formData.append('paymentProof', paymentProof);
                }

                console.log('Submitting post:', { caption: content, sponsored, postType, duration });
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create post');
                }
                console.log('Post created successfully:', data);
                showAlert('Post created successfully!', 'success');
                document.getElementById('post-form')?.reset();
            } catch (error) {
                console.error('Post submission error:', error.message);
                showAlert(error.message);
            }
        }
